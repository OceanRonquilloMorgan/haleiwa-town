			<!-- Survey -->
			<div id="survey-container" class="container text-center">
				<h1 style="font-family: 'Oswald', sans-serif; color: white;">Survey</h1>
				<div class="section-title-border"></div>
				<div id="survey-header">How Was Your Vacation?</div>
				<!-- Beginning of Form -->
				<form method="" action="">
					<!-- Basic Info -->
					<div class="form-row">
						<label for="firstname">First Name</label>
						<input type="text" placeholder="First Name" style="color: black;" id="firstname"/>
					</div>

					<div class="form-row">
						<label for="lastname">Last Name</label>
						<input type="text" placeholder="Last Name" style="color: black;" id="lastname"/>
					</div>

					<div class="form-row">
						<label for="email">Email</label>
						<input type="text" placeholder="inparadise@gmail.com" style="color: black;" id="email"/>
					</div>

					<!-- Gender -->
					<div class="form-row">
						<label>Gender</label>
						<input type="radio" name="gender" id="male"/>
						<label for="male" class="exception-label">Male</label>
						<input type="radio" name="gender" id="female"/>
						<label for="female" class="exception-label">Female</label>
					</div>

					<!-- School Year -->
					<div class="form-row">
						<label for="year">Age</label>
						<select id="year" style="color: black;">
							<option></option>
							<option>Younger than 18</option>
							<option>18-25</option>
							<option>26-39</option>
							<option>40-59</option>
							<option>60+</option>
						</select>
					</div>

					<div class="form-row">
						<label>Best Tourist Spots</label>
						<input type="checkbox" id="turtle-bay" name="spots"/>
						<label for="turtle-bay" class="exception-label">Turtle Bay Resort</label>

						<input type="checkbox" id="waimea" name="spots"/>
						<label for="waimea" class="exception-label">Waimea Valley</label>
					</div>

					<div class="form-row">
						<label>Best Tourist Spots</label>
						<input type="checkbox" id="pc" name="spots"/>
						<label for="pc" class="exception-label">Polynesian Center</label>

						<input type="checkbox" id="sharks" name="spots"/>
						<label for="sharks" class="exception-label">Sharks Cove</label>
					</div>

					<div class="form-row">
						<label>Best Tourist Spots</label>
						<input type="checkbox" id="kaena-point" name="spots"/>
						<label for="kaena-point" class="exception-label">Kaena Point</label>

						<input type="checkbox" id="dole" name="spots"/>
						<label for="dole" class="exception-label">Dole Plantation</label>
					</div>

					<div class="form-row">
						<label for="comments">Comments</label>
						<textarea id="comments" style="height: 70px; width: 320px; color: black;">
						</textarea>
					</div>

					<div class="submit" style="color: white;">
						<button>Submit</button>
						<button>Reset</button>
					</div>
				</form>
